<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Master Store</title>

    <!-- FUENTE GOOGLE FONTS : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ICONS: Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- ICONS: Line Awesome -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Animaciones AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="/img/logoM.png" type="image/x-icon">
    <!-- Mis Estilos -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <div class="hm-wrapper">
        <header>
            <div data-include="/pages/partials/header.html"></div>
        </header>

        <main>
            <!-- BANNER -->
            <section class="hm-banner">
                <div class="img-banner">
                    <img src="img/img-banner.jpg" alt="">
                </div>
                <a href=""></a>
            </section>

            <!-- HOME CATEGORÍAS -->
            <section class="hm-page-block">

                <div class="container">
                    <div class="header-title">
                        <h1 data-aos="fade-up" data-aos-duration="3000">Categorías</h1>
                    </div>
                    <div id="categorias-dinamicas" class="hm-grid-category">
                        <!-- Categorías se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </section>

            <!-- HOME PRODUCTOS DESTACADOS -->
            <section class="hm-page-block bg-fondo">
                <div class="container">
                    <div class="header-title" data-aos="fade-up">
                        <h1>Productos populares</h1>
                    </div>

                    <div class="container">
                        <!-- TABS -->
                        <ul class="hm-tabs" data-aos="fade-up">
                            <li class="hm-tab-link active" data-tab="moda_hombre">Moda Hombre</li>
                            <li class="hm-tab-link" data-tab="moda_mujer">Moda Mujer</li>
                            <li class="hm-tab-link" data-tab="tecnologia">Tecnología</li>
                            <li class="hm-tab-link" data-tab="oferta">En oferta</li>
                        </ul>

                        <!-- CONTENIDO DE LOS TABS -->
                        <div class="tabs-content" data-aos="fade-up">
                            <div class="grid-product" id="tab-moda-hombre"></div>
                            <div class="grid-product" id="tab-moda-mujer" style="display:none;"></div>
                            <div class="grid-product" id="tab-tecnologia" style="display:none;"></div>
                            <div class="grid-product" id="tab-oferta" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div data-include="/pages/partials/footer.html"></div>
        </footer>
    </div>

    <!-- Llamada a footer/header dinamico-->
    <script src="/js/include.js"></script>
    <script src="/js/categoria.js"></script>
    <script src="/js/productosPopulares.js"></script>


    <!-- Animaciones : AOS-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
        })
    </script>
    
</body>
</html>
