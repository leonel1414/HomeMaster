<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Master Store</title>

    <!-- FUENTE GOOGLE FONTS : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ICONS: Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- ICONS: Line Awesome -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Animaciones AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="/img/logoM.png" type="image/x-icon">
    <!-- Mis Estilos -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <div class="hm-wrapper">
        <header>
            <div data-include="/pages/partials/header.html"></div>
        </header>
            <main>
                <!-- BANNER -->
                <div>                    
                    <section class="hm-banner">
                        <div class="img-banner">
                            <img src="img/img-banner.jpg" alt="">
                        </div>
                        <a href=""></a>
                    </section>

                                <!-- HOME CATEGORÍAS -->
                    <section class="hm-page-block">
                        <div class="container">
                            <div class="header-title">
                                <h1 data-aos="fade-up" data-aos-duration="3000">Categorías</h1>
                            </div>
                            <div id="categorias-dinamicas" class="hm-grid-category">
                                <!-- Categorías se cargarán dinámicamente aquí -->
                            </div>
                        </div>
                    </section>
                </div>
                <!-- TABS -->
                        <section class="hm-tabs-section">
                            <div class="container">
                                <div class="header-title">
                                    <h1 data-aos="fade-up" data-aos-duration="3000">Productos populares</h1>
                                </div>
                            </div>
                            <div class="hm-tabs-container">
                                <div class="hm-tabs-content">
                                    <ul class="hm-tabs" data-aos="fade-up">
                                        <li class="hm-tab-link active" data-tab="zapatillas">Hombres</li>
                                        <li class="hm-tab-link" data-tab="moda">Moda</li>
                                        <li class="hm-tab-link" data-tab="tecnologia">Tecnología</li>
                                        <li class="hm-tab-link" data-tab="oferta">En oferta</li>
                                    </ul>
                                </div>
                            </div>
                        </section>

                            <!-- CONTENIDO DE LOS TABS -->
                        <section class="hm-page-block bg-fondo">
                            <div class="container">
                                <div id="zapatillas" class="tabs-content tab-active" data-aos="fade-up"></div>
                                <div id="moda" class="tabs-content" data-aos="fade-up" style="display:none;"></div>
                                <div id="tecnologia" class="tabs-content" data-aos="fade-up" style="display:none;"></div>
                                <div id="oferta" class="tabs-content" data-aos="fade-up" style="display:none;"></div>
                            </div>
                        </section>
            </main>
        <!-- Footer -->
        <footer>
            <div data-include="/pages/partials/footer.html"></div>
        </footer>
    </div>

    <!-- Llamada a footer/header dinamico-->
    <script src="/js/include.js"></script>
    <script src="/js/categoria.js"></script>
    <script src="/js/productosPopulares.js"></script>


    <!-- Animaciones : AOS-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
        })
    </script>
    
</body>
</html>
